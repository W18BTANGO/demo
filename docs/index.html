<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 40px;
        }

        .button-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
        }

        .button.active {
            background-color: #666666;
            color: white;
        }

        .arrow {
            font-size: 24px;
            color: #666666;
        }

        .display-area {
            width: 80%;
            max-width: 800px;
            height: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 20px;
        }

        .haven-text {
            font-family: 'Roboto', sans-serif;
            font-size: 72px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="handleCollect()">Collect</button>
        <span class="arrow">→</span>
        <button class="button" onclick="handleRetrieve()">Retrieve</button>
        <span class="arrow">→</span>
        <button class="button" onclick="handlePreprocess()">Preprocess</button>
        <span class="arrow">→</span>
        <button class="button" onclick="handleAnalyse()">Analyse</button>
    </div>

    <div class="display-area">
        <div class="haven-text">HAVEN</div>
    </div>

    <script>
        const displayArea = document.querySelector('.display-area');
        const buttons = document.querySelectorAll('.button');

        function setActiveButton(clickedButton) {
            buttons.forEach(button => button.classList.remove('active'));
            clickedButton.classList.add('active');
        }

        function updateDisplay(content) {
            displayArea.innerHTML = content;
        }

        function handleCollect() {
            setActiveButton(event.target);
            updateDisplay('<div style="font-size: 24px;">Success</div>');
        }

        function handleRetrieve() {
            setActiveButton(event.target);
            fetch("http://alb8-2127494217.ap-southeast-2.elb.amazonaws.com/")
                .then(response => response.text())
                .then(data => {
                    updateDisplay('<pre style="font-size: 18px;">' + data + '</pre>');
                })
                .catch(error => updateDisplay('Error: ' + error));
        }

        function handlePreprocess() {
            setActiveButton(event.target);
            updateDisplay('<div style="font-size: 24px;">Preprocessed</div>');
        }

        function handleAnalyse() {
            setActiveButton(event.target);
            updateDisplay('<div style="font-size: 24px;">Analysed</div>');
        }
    </script>
</body>
</html>
